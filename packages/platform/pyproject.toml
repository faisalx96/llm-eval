[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "qym-platform"
version = "0.1.0"
description = "Deployed web platform for qym evaluation framework"
license = {text = "MIT"}
requires-python = ">=3.9"
authors = [
    {name = "Faisal Bin Hussein", email = "faisalx96@yahoo.com"},
]
dependencies = [
    "qym>=0.7.0",
    "fastapi>=0.110.0",
    "uvicorn>=0.30.0",
    "sqlalchemy>=2.0.0",
    "alembic>=1.13.0",
    "psycopg2-binary>=2.9.0",
    "python-multipart>=0.0.9",
    "httpx>=0.27.0",
    "python-dotenv>=0.19.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
]

[project.scripts]
qym-platform = "qym_platform.cli:main"

[tool.setuptools.packages.find]
where = ["."]

[tool.setuptools.package-data]
qym_platform = ["_static/dashboard/*", "_static/ui/*", "migrations/*", "migrations/versions/*"]
