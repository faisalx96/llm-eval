version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: qym
      POSTGRES_PASSWORD: qym
      POSTGRES_DB: qym
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U qym -d qym"]
      interval: 5s
      timeout: 5s
      retries: 20

  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    environment:
      QYM_ENVIRONMENT: dev
      QYM_BASE_URL: http://localhost:8000
      QYM_DATABASE_URL: postgresql+psycopg2://qym:qym@db:5432/qym
      QYM_ADMIN_BOOTSTRAP_TOKEN: test
      QYM_AUTH_MODE: none
    ports:
      - "8000:8000"
    volumes:
      - ../packages/platform/qym_platform/_static:/app/packages/platform/qym_platform/_static
      - ../packages/platform/qym_platform/api:/app/packages/platform/qym_platform/api
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import urllib.request; urllib.request.urlopen(\"http://localhost:8000/healthz\").read()'"]
      interval: 10s
      timeout: 5s
      retries: 10

