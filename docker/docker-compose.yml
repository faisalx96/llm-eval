version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: llm_eval
      POSTGRES_PASSWORD: llm_eval
      POSTGRES_DB: llm_eval
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U llm_eval -d llm_eval"]
      interval: 5s
      timeout: 5s
      retries: 20

  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    environment:
      LLM_EVAL_ENVIRONMENT: dev
      LLM_EVAL_BASE_URL: http://localhost:8000
      LLM_EVAL_DATABASE_URL: postgresql+psycopg2://llm_eval:llm_eval@db:5432/llm_eval
      LLM_EVAL_ADMIN_BOOTSTRAP_TOKEN: test
      LLM_EVAL_AUTH_MODE: none
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import urllib.request; urllib.request.urlopen(\"http://localhost:8000/healthz\").read()'"]
      interval: 10s
      timeout: 5s
      retries: 10

